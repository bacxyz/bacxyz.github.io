<script type="text/javascript">
    // Hàm để chuyển hướng đến một URL
    function redirect(url) {
      window.location.href = url;
    }

    var hasRedirected = false; // Biến kiểm tra xem đã chuyển hướng hay chưa
    
    function performRedirect() {
      if (!hasRedirected) {
        hasRedirected = true;
        
        redirect("https://domain2.com");
      }
    }

    // Gọi hàm chuyển hướng khi tài liệu HTML được tải xong
    document.addEventListener("DOMContentLoaded", performRedirect);
    
    // Dừng chuyển hướng sau 5 giây
    setTimeout(function() {
      hasRedirected = true;
    }, 5000);
  </script>
